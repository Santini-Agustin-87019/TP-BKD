version: "3.8"

services:
  postgres-clientes:
    image: postgres:15
    container_name: postgres-clientes
    environment:
      POSTGRES_DB: clientes_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - clientes_data:/var/lib/postgresql/data

  ms-clientes:
    build: ./ms-clientes
    container_name: ms-clientes
    depends_on:
      - postgres-clientes
      - keycloak
    ports:
      - "8082:8082"

    
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: keycloak
    command: start-dev
    ports:
      - "8085:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
    volumes:
      - keycloak_data:/opt/keycloak/data
  
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      - ms-clientes
      # - ms-operaciones   # cuando lo tengas, lo descoment√°s
    ports:
      - "8090:8090"

volumes:
  clientes_data:
  keycloak_data:


